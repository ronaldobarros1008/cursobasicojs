<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
</head>
<style>
    div#area{
        font: normal 20pt Arial;
        background:rgb(42,139,42);
        color: white;
        width: 200px;
        height: 200px;
        line-height: 200px;
        text-align: center;
    }
</style>
<body>
    <!--Quando é usado do dentro da div 'onclick, onmouseenter, onmouseout'-->
    <!--div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        Intereja....
    </div-->

    <!--usando addEventListener-->
    <div id="area">
        Intereja....
    </div>

    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)//o 'clicar' é nome da função
        a.addEventListener('mouseenter', entrar)//o 'entrar' é nome da função que criamos
        a.addEventListener('mouseout',sair)//os 'click', 'mouseenter' e 'mouseout' são os eventos

        function clicar(){            
            a.innerText = 'Clicou!!!'
            a.style.background = 'red'
        }

        function entrar(){
            a.innerText = 'Entrou!!!'
        }

        function sair(){
            a.innerText = 'Saiu!!!'
            a.style.background = 'green'
        }
    </script>
</body>
</html>
